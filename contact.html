<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atlas App</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/leaflet.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">

</head>
<body>
<div class="container-fluid">
<div class="row">
    <div class="col-xs-3"></div>
    <div class="col-xs-6">

        <section id="main-section">

            <div class="row">
                <div class="col-xs-12">
                    <section id="contact">
                        <div class="row">
                            <div class="col-xs-12">
                                <section id="head-page">
                                    <i class="fa fa-bars pull-left fa-2x show-menu"></i>
                                    <h3>CONTACTENOS</h3>
                                </section>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-xs-12">
                                <section id="contact-form">
                                    <form class="form-horizontal" role="form">
                                        <div class="form-group">
                                            <label for="input2" class="col-sm-2 control-label">Email</label>
                                            <div class="col-sm-10">
                                                <input type="email" class="form-control" id="input2" placeholder="Email">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="input1" class="col-sm-2 control-label">Nombre</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="input1" placeholder="Nombre Organizacion">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="input5" class="col-sm-2 control-label">Mensaje</label>
                                            <div class="col-sm-10">
                                                <textarea id="input5" cols="68" rows="10"></textarea>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" id="btn-register" class="btn btn-default">Enviar</button>
                                            </div>
                                        </div>

                                    </form>
                                </section>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-12">
                                <section id="info-contact">
                                    <span class="fa-stack fa-4x">
  <i class="fa fa-circle fa-stack-2x"></i>
  <i class="fa fa-envelope-o fa-stack-1x fa-inverse"></i>
</span>
                                    <h3>info@elatlas.org</h3>

                                </section>

                            </div>
                        </div>


                    </section>

                </div>
            </div>





        </section>
    </div>
    <div class="col-xs-3"></div>

    </div>
</div>
</div>

</body>
<script src="js/jquery-2.1.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/leaflet.js"></script>
<script src="js/map.js"></script>
</html>
