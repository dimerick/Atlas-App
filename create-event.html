    <link href="css/style-menu.css" rel="stylesheet">

</head>

                    <li><a href='create-event.html'><i class="fa fa-plus fa-2x icon-footer"></i> Crear Evento</a></li>

                <ul>
                    <li><a href='#'><i class="fa fa-facebook fa-2x icon-footer"></i> Facebook</a></li>

            </li>
            <li><a href='contact.html' id="a-contact"><span>Contactenos</span></a></li>

        </ul>
    </div>
</section>

<div class="container-fluid">
<div class="row">
    <div class="col-xs-3"></div>
    <div class="col-xs-6">
        <div class="row">
            <div class="col-xs-12">
                <section id="main-section">
                    <div class="row">
                        <div class="col-xs-12">
                            <section id="register-email" class="animated bounceInDown">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <section id="head-page">
                                            <i class="fa fa-bars pull-left fa-2x show-menu"></i>
                                            <h3>CREAR EVENTO</h3>
                                        </section>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-xs-12">
                                        <section id="form-register">
                                            <form class="form-horizontal" role="form" action="register-successful.html">
                                                <div class="form-group">
                                                    <label for="input1" class="col-sm-2 control-label">Titulo Actividad *</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" id="input1" name="titulo" placeholder="Indique un titulo para la actividad">
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label for="input2" class="col-sm-2 control-label">Fecha</label>
                                                    <div class="col-sm-10">
                                                        <input type="date" class="form-control" id="input2" name="fecha">
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label for="input5" class="col-sm-2 control-label">Descripcion</label>
                                                    <div class="col-sm-10">
                                                        <textarea id="input5" cols="68" rows="10"></textarea>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">Ubicacion</label>
                                                    <div class="col-sm-10">
                                                        <div><p>Arrastre el icono hasta su ubicacion</p></div>
                                                        <div id="map"></div>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">Añadir Fotos</label>
                                                    <div class="col-sm-10">
                                                        <input accept="image/*" class="form-control" name="foto" type="file" multiple>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label"></label>
                                                    <div class="col-sm-10">
                                                        <label class="checkbox-inline">
                                                            <input type="checkbox" id="check-notification" value="option1"> Enviar notificacion a un publico en especifico
                                                        </label>

                                                    </div>
                                                </div>

                                                <div class="form-group" id="categories-groups">
                                                    <label class="col-sm-2 control-label"></label>
                                                    <div class="col-sm-10">
                                                        <b>Seleccione las categorias</b>
                                                        <select multiple class="form-control">
                                                            <option>Ambiental</option>
                                                            <option>Arte</option>
                                                            <option>Derechos Humanos</option>
                                                            <option>Genero y Sexualidad</option>
                                                        </select>

                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <div class="col-sm-offset-2 col-sm-10">
                                                        <button type="submit" class="btn btn-default btn-block btn-primary">Publicar</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </section>
                                    </div>
                                </div>

                            </section>
                        </div>
                    </div>

                </section>
            </div>
        </div>

    </div>
    <div class="col-xs-3"></div>

    </div>
</div>
</div>

</body>
