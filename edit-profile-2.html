<div class="container-fluid">
<div class="row">
    <div class="col-xs-3"></div>
    <div class="col-xs-6">
        <div class="row">
            <div class="col-xs-12">
                <section id="main-section">
                    <div class="row">
                        <div class="col-xs-12">
                            <section id="register-email" class="animated bounceInDown">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <section id="head-page">
                                            <a href="index-invited.html"><i class="fa fa-angle-left pull-left fa-2x"></i></a>
                                            <h3>EDITAR MI PERFIL</h3>
                                        </section>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-xs-12">
                                        <section id="form-register">
                                            <form class="form-horizontal" role="form" action="register-successful.html">
                                                <div class="form-group">
                                                    <label for="input1" class="col-sm-2 control-label">Nombre</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" value="Corporacion Casa Mia" class="form-control" id="input1" placeholder="Nombre Organizacion">
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label for="input2" class="col-sm-2 control-label">Email</label>
                                                    <div class="col-sm-10">
                                                        <input type="email" value="direccion@corpcasamia.org" class="form-control" id="input2" placeholder="Email organizacion" disabled>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label for="input3" class="col-sm-2 control-label">Ciudad</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" value="Medellin" class="form-control" id="input3" placeholder="Ciudad">
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">Ubicacion</label>
                                                    <div class="col-sm-10">
                                                        <div><p>Arrastre el icono hasta su ubicacion</p></div>
                                                        <div id="map"></div>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">Categorias</label>
                                                    <div class="col-sm-10">
                                                        <label class="checkbox-inline">
                                                            <input type="checkbox" id="inlineCheckbox1" checked value="option1"> Ambiental
                                                        </label>
                                                        <label class="checkbox-inline">
                                                            <input type="checkbox" id="inlineCheckbox2" value="option1"> Arte
                                                        </label>
                                                        <label class="checkbox-inline">
                                                            <input type="checkbox" id="inlineCheckbox3" checked value="option2"> Derechos Humanos
                                                        </label>
                                                        <label class="checkbox-inline">
                                                            <input type="checkbox" id="inlineCheckbox4" value="option3"> Genero y Sexualidad
                                                        </label>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label for="input4" class="col-sm-2 control-label">No integrantes</label>
                                                    <div class="col-sm-10">
                                                        <input type="number" value="12" min="1" class="form-control" id="input4" placeholder="Integrantes activos en el proceso">
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label for="input5" class="col-sm-2 control-label">Descripcion</label>
                                                    <div class="col-sm-10">
                                                        <textarea id="input5" cols="68" rows="10"> La Corporación Casa Mía es una iniciativa comunitaria creada por un grupo de jóvenes, que en el año de 1994 se unieron con el objetivo de buscar consensos y acuerdos que permitieran hallar soluciones pacíficas, para detener la avanzada de guerra y muerte en el barrio Santander, noroccidente de Medellín.</textarea>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">Foto o Logo</label>
                                                    <div class="col-sm-10">
                                                        <input accept="image/*" class="form-control" name="foto" type="file">
                                                        <input type="checkbox" id="" value="option3"> Conservar foto anterior
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label for="inputPassword1" class="col-sm-2 control-label">Contraseña</label>
                                                    <div class="col-sm-10">
                                                        <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label for="inputPassword2" class="col-sm-2 control-label">Confirmar Contraseña</label>
                                                    <div class="col-sm-10">
                                                        <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
                                                    </div>
                                                </div>


                                                <div class="form-group">
                                                    <div class="col-sm-offset-2 col-sm-10">
                                                        <button type="submit" class="btn btn-default">Guardar</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </section>
                                    </div>
                                </div>

                            </section>
                        </div>
                    </div>



                </section>
            </div>
        </div>

    </div>
    <div class="col-xs-3"></div>

    </div>
