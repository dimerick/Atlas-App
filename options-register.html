<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atlas App</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/leaflet.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">

</head>
<body>
<div class="container-fluid">
<div class="row">
    <div class="col-xs-3"></div>
    <div class="col-xs-6">
        <section id="main-section">
            <div class="row">
                <div class="col-xs-12">
                    <section id="logo">
                    <img src="images/logo.png">
                    </section>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <h2 id="nom-project">Elatlas</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <section id="buttons-register">
                        <div class="row">
                            <div class="col-xs-12">
                                <button type="button" class="btn btn-primary btn-lg btn-block btn-register">Registrarse con email</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <button type="button" class="btn btn-primary btn-lg btn-block btn-register">Registrarse con facebook</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <button type="button" class="btn btn-primary btn-lg btn-block btn-register">Continuar como visitante</button>
                            </div>
                        </div>
                    </section>

                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <section id="ini-session">
                        <a href="#">Inicie Sesion</a>
                    </section>

                </div>
            </div>
        </section>
    </div>
    <div class="col-xs-3"></div>

    </div>
</div>
</div>

</body>
<script src="js/jquery-2.1.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/leaflet.js"></script>
<script src="js/map.js"></script>
</html>
