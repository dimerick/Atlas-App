<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atlas App</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/leaflet.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">

</head>
<body>
<div class="container-fluid">
<div class="row">
    <div class="col-xs-3"></div>
    <div class="col-xs-6">

        <section id="main-section">

            <div class="row">
                <div class="col-xs-12">
                    <section id="register-email" class="animated bounceInDown">
                        <div class="row">
                            <div class="col-xs-12">
                                <section id="head-page">
                                    <a href="index-invited.html"><i class="fa fa-angle-left pull-left fa-2x"></i></a>
                                    <h3>REGISTRO</h3>
                                </section>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-12">
                                <section id="form-register">
                                    <form class="form-horizontal" role="form" action="register-successful.html">
                                        <div class="form-group">
                                            <label for="input1" class="col-sm-2 control-label">Organizacion</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="input1" placeholder="Nombre Organizacion">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="input2" class="col-sm-2 control-label">Email</label>
                                            <div class="col-sm-10">
                                                <input type="email" class="form-control" id="input2" placeholder="Email organizacion">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="input3" class="col-sm-2 control-label">Ciudad</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="input3" placeholder="Ciudad">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Ubicacion</label>
                                            <div class="col-sm-10">
                                                <div><p>Arrastre el icono hasta su ubicacion</p></div>
                                                <div id="map"></div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Categorias</label>
                                            <div class="col-sm-10">
                                                <label class="checkbox-inline">
                                                    <input type="checkbox" id="inlineCheckbox1" value="option1"> Ambiental
                                                </label>
                                                <label class="checkbox-inline">
                                                    <input type="checkbox" id="inlineCheckbox2" value="option1"> Arte
                                                </label>
                                                <label class="checkbox-inline">
                                                    <input type="checkbox" id="inlineCheckbox3" value="option2"> Derechos Humanos
                                                </label>
                                                <label class="checkbox-inline">
                                                    <input type="checkbox" id="inlineCheckbox4" value="option3"> Genero y Sexualidad
                                                </label>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="input4" class="col-sm-2 control-label">No integrantes</label>
                                            <div class="col-sm-10">
                                                <input type="number" min="1" class="form-control" id="input4" placeholder="Integrantes activos en el proceso">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="input5" class="col-sm-2 control-label">Descripcion</label>
                                            <div class="col-sm-10">
                                                <textarea id="input5" cols="68" rows="10"></textarea>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Foto o Logo</label>
                                            <div class="col-sm-10">
                                                <input accept="image/*" class="form-control" name="foto" type="file">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="inputPassword1" class="col-sm-2 control-label">Contraseña</label>
                                            <div class="col-sm-10">
                                                <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="inputPassword2" class="col-sm-2 control-label">Confirmar Contraseña</label>
                                            <div class="col-sm-10">
                                                <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default btn-block btn-primary">Registrarme</button>
                                            </div>
                                        </div>
                                    </form>
                                </section>
                            </div>
                        </div>

                    </section>
                </div>
            </div>




        </section>
    </div>
    <div class="col-xs-3"></div>

    </div>
</div>
</div>

</body>
<script src="js/jquery-2.1.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/leaflet.js"></script>
<script src="js/map.js"></script>
</html>
